name: CDK Deploy DEV

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install CDK CLI
      run: npm install -g aws-cdk

    # Instalamos dependencias del CDK (requirements.txt en la raíz del proyecto)
    - name: Install CDK Python dependencies
      working-directory: cdk-apigw-python
      run: pip install -r requirements.txt

    # 1️⃣ Construcción del Lambda Layer
    - name: Build Lambda Layer
      working-directory: cdk-apigw-python
      run: |
        mkdir -p src/layers/deps/python
        pip install -r src/layers/deps/requirements.txt -t src/layers/deps/python

    # 2️⃣ PYTHONPATH obligatorio para importar mi_stack, mi_stage, etc.
    - name: Add project to PYTHONPATH
      working-directory: cdk-apigw-python
      run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

    # 3️⃣ Autenticación en AWS
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    # 4️⃣ CDK Synth
    - name: CDK Synth
      working-directory: cdk-apigw-python
      run: cdk synth

    # 5️⃣ Mostrar los stacks disponibles
    - name: CDK List
      working-directory: cdk-apigw-python
      run: cdk ls

    # 6️⃣ Deploy Final
    - name: CDK Deploy DEV
      working-directory: cdk-apigw-python
      run: cdk deploy "DevStage-DevMainStack" --require-approval never
