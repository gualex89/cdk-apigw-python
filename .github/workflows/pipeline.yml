name: CDK Deploy DEV

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install CDK CLI
      run: npm install -g aws-cdk

    - name: Install CDK Python dependencies
      run: pip install -r requirements.txt

    # 1️⃣ Construir el Layer automáticamente
    - name: Build Lambda Layer
      run: |
        mkdir -p src/layers/deps/python
        pip install -r src/layers/deps/requirements.txt -t src/layers/deps/python

    # 2️⃣ Autenticación en AWS
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    # 3️⃣ CDK Synth
    - name: CDK Synth
      run: cdk synth

    # 4️⃣ CDK Deploy del STACK real
    - name: CDK Deploy DEV
      run: |
        cdk deploy DevStage-DevMainStack \
          -c dev.account_id=798429904238 \
          -c dev.region=us-east-2 \
          -c dev.aws_vpc=vpc-05d1bf6aa6b689c5b \
          -c dev.aws_secret=test2/rds-credentials \
          -c dev.aws_arn_secret=arn:aws:secretsmanager:us-east-2:798429904238:secret:test2/rds-credentials-a4cykn \
          -c dev.aws_arn_db=arn:aws:rds:us-east-2:798429904238:db:datos-clientes \
          --require-approval never







